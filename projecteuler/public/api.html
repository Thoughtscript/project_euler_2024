    <script src="./data.js"></script>
    <script>
      window.onload = function () {
        var G = document.getElementById("grid")

        for (let i = 0; i < DATA.length; i++) {
          var A = document.createElement("a")
          A.className = `grid-element ${DATA[i][1]} ${DATA[i][2]}`
          A.textContent = DATA[i][0]

          if (DATA[i][1] === "solved" && DATA[i][2] !== "VERY_SLOW") {         
            A.href=`../api/execute?problem=${DATA[i][0]}`
            A.target="_blank"

          } else {
            A.disabled = true
            A.className += ` no-run`
          }

          G.appendChild(A)
        }
      }
    </script>
